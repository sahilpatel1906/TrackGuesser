<div class="flex items-center">
  <div [class.bg-blue-400]="artistGuessState == 0" [class.bg-red-400]="artistGuessState == 1" [class.bg-green-400]="artistGuessState == 2"
    class=" p-1 text-white rounded-full mr-2">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
    </svg>
  </div>
  <div class="w-full h-3 border-2 bg-red-400" *ngFor="let item of createArray(wrongGuesses)"></div>
  <div [class.bg-blue-400]="artistGuessState > 0" *ngIf="!rightGuesses && totalGuesses != wrongGuesses" class="w-full h-3 border-2"></div>
  <div class="w-full h-3 border-2 bg-green-400" *ngIf="rightGuesses"></div>
  <div class="w-full h-3 border-2 " *ngFor="let item of createArray(arrSize)">
  </div>
</div>
